	<div class="row">
		<div class="col-lg-12">			
			<input class="form-control" type="text" ng-model="searchString" name="searchString" placeholder="Search...." style="display: inline; width: 80%;">
			<button class="btn btn-primary app-name" ng-click="searchData();"> search</button>          	
		</div>
	</div>
	<br>
	<table class="table table-striped table-condensed table-hover">

            <tr>
                <th style="width: 5%;" >Id</th>
                <th style="width: 20%;" >uniquedocid</th>
				<th style="width: 40%;" >kemisk_navn</th>

				<th style="width: 15%;" >einecs_nr</th>
                <th style="width: 5%;" ></th>
                <th style="width: 5%;" ></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
               <td><span>{{item.id}}</span></td>
				<td>{{item.uniquedocid}}</td>
				<td>{{item.kemisk_navn}}</td>
				<!-- <td>{{item.create_date}}</td> -->
				<td>{{item.einecs_nr}}</td>
                <td>
					<button class="btn btn-warning" ng-click="editInfo(item.id)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
				</td>
				<td>
					<button class="btn btn-danger" ng-click="deleteInfo(item.id)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
				</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="12">
                <div class="pagination pull-right">
                    <ul>
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href ng-click="prevPage()">« Prev</a>
                        </li>
                    
                        <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                            ng-class="{active: n == currentPage}"
                        ng-click="setPage()">
                            <a href ng-bind="n + 1">1</a>
                        </li>
                     
                        <li ng-class="{disabled: (currentPage) == pagedItems.length - 1 && (currentPage) == totalItems/10 }">
                            <a href ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tfoot>
